<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Detector</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="wrapper">
        <div class="content">
            <h1>Language Detector</h1>
            <p>A web page where you can identify the language of an input word.</p>
        </div>        
        <div class="card">
            <div class="card-wrapper">
                <div class="form-floating mb-3 input-container">
                    <input type="text" class="form-control" id="input" placeholder="">
                    <label for="floatingInput">PlainText</label>
                </div>
                <div class="output-container">
                    <label for="output">Output:</label>
                    <div>
                        <textarea name="" id="textArea" cols="30" rows="10" readonly></textarea>
                    </div>
                </div>
                <div class="btn-container">
                    <input type="submit" value="Detect" id="submit" class="btn btn-primary">    
                    <input type="button" value="Clear" id="clearAll" class="btn btn-outline-dark">
                </div>
            </div>
        </div>
    </div>

    <footer>
     &copy;Copyright by AungKyawPhyo (Sebastian Kein)
    </footer>
    <script src="main.js"></script>
</body>
</html>
